<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Login</h1>
            <h2>Welcome</h2>
        </header>
        <div class="form-group">
            <label for="username">Username</label> <!-- Corregido 'laber' a 'label' -->
            <input type="text" id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="pin">PIN</label> <!-- Corregido 'laber' a 'label' -->
            <input type="password" id="pin" placeholder="Enter PIN"> <!-- Cambiado a type="password" -->
        </div>
        <button onclick="login()">Login</button>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
